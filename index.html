<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.P.A mi mejor amigo de 4 patas</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>A.P.A mi mejor amigo de 4 patas</h1>
    </header>
    <section id="filters">
      <form id="filter-form">
        <label for="species">Especie:</label>
        <select id="species" name="species">
          <option value="all">Todos</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
        </select>

        <label for="age">Edad:</label>
        <select id="age" name="age">
          <option value="all">Todos</option>
          <option value="young">0-2 años</option>
          <option value="adult">3-7 años</option>
          <option value="senior">8+ años</option>
        </select>

        <button type="submit">Filtrar</button>
      </form>
    </section>
    <main>
      <section id="animal-cards">
        <!-- Aquí se insertarán las tarjetas de los animales -->
      </section>
    </main>
  </body>
</html>
